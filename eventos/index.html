<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos - jQuery</title>
  </head>
  <body>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" autocomplete="off">
      <select id="course">
        <option value="">Mate I</option>
        <option value="">Mate II</option>
        <option value="">Lenguaje</option>
      </select>
      <button type="button" class="btn-say-hi">Saludar</button>
      <p class="message"></p>
      <p class="counter"></p>
      <p class="selected-course"></p>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="main.js" ></script>
  </body>
</html>
